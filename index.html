<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <div class="inner">

            <div>
                <h3 class="heading">Calculator</h3>
            </div>

            <div>
                <input id="result" class="result" type="text">
            </div>

            <div>
                <button class="btn3" onclick="getNumber( '%')">%</button>
                <button class="btn3" onclick="getNumber( '(')">(</button>
                <button class="btn3" onclick="getNumber( ')')">)</button>
                <button class="btn2" onclick="getNumber( '/')">/</button>
            </div>

            <div>
                <button class="btn1" onclick="getNumber( '7')">7</button>
                <button class="btn1" onclick="getNumber( '8')">8</button>
                <button class="btn1" onclick="getNumber( '9')">9</button>
                <button class="btn2" onclick="getNumber( '*')">X</button>
            </div>

            <div>
                <button class="btn1" onclick="getNumber( '4')">4</button>
                <button class="btn1" onclick="getNumber( '5')">5</button>
                <button class="btn1" onclick="getNumber( '6')">6</button>
                <button class="btn2" onclick="getNumber( '-')">-</button>
            </div>

            <div>
                <button class="btn1" onclick="getNumber( '1')">1</button>
                <button class="btn1" onclick="getNumber( '2')">2</button>
                <button class="btn1" onclick="getNumber( '3')">3</button>
                <button class="btn2" onclick="getNumber( '+')">+</button>
            </div>

            <div>
                <button class="btn1" onclick="getNumber( '0')">0</button>
                <button class="btn1" onclick="getNumber( '.')">.</button>
                <button class="btn1" onclick="clearNumber()">C</button>
                <button class="btn4" onclick="getResult()">=</button>
            </div>

            <div>
                <h5>Designed by Wajiha Qaiser</h5>
            </div>

        </div>
    </div>




</body>

<script src="app.js"></script>

</html>
